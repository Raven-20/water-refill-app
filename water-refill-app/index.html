<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Refilling Station</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Water Refilling Station</h1>
    
    <form id="refillForm">
      <h2>Select Gallon Type</h2>
      
      <div class="gallon-item">
        <label>
          <input type="checkbox" name="gallon" value="5L" data-price="20" />
          5L Gallon (₱20)
        </label>
        <input type="number" name="quantity-5L" min="0" placeholder="Quantity" disabled />
      </div>
      
      <div class="gallon-item">
        <label>
          <input type="checkbox" name="gallon" value="10L" data-price="35" />
          10L Gallon (₱35)
        </label>
        <input type="number" name="quantity-10L" min="0" placeholder="Quantity" disabled />
      </div>
      
      <div class="gallon-item">
        <label>
          <input type="checkbox" name="gallon" value="20L" data-price="60" />
          20L Gallon (₱60)
        </label>
        <input type="number" name="quantity-20L" min="0" placeholder="Quantity" disabled />
      </div>
      
      <h2>Payment</h2>
      <label>
        Customer Cash:
        <input type="number" id="cash" min="0" required />
      </label>
      
      <button type="submit">Calculate Total</button>
    </form>
    
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
