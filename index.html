<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Refilling Station</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Water Refilling Station</h1>
    
    <form id="refillForm">
      <h2>Select Gallon Type</h2>
      
      <div class="gallon-item">
        <img src="images/mineral.png" alt="5L Gallon" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Mineral" data-price="2" />
            Mineral Gallon (₱2)
        </label>
        <input type="number" name="quantity-5L" min="0" placeholder="Quantity" disabled />
      </div>

      <div class="gallon-item">
        <img src="images/container.png" alt="small" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Container" data-price="3" />
          Container (₱3)
        </label>
        <input type="number" name="quantity-small" min="0" placeholder="Quantity" disabled />
      </div>
      
      <div class="gallon-item">
        <img src="images/onion container.png" alt="medium" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Onion Container" data-price="5" />
          Onion Container (₱5)
        </label>
        <input type="number" name="quantity-medium" min="0" placeholder="Quantity" disabled />
      </div>
      
      <div class="gallon-item">
        <img src="images/drum.png" alt="200L Gallon" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Drum" data-price="7" />
          Drum (₱7)
        </label>
        <input type="number" name="quantity-200L" min="0" placeholder="Quantity" disabled />
      </div>

      <div class="gallon-item">
        <img src="images/large drum.png" alt="250L Gallon" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Large Drum" data-price="8" />
          Large Drum (₱8)
        </label>
        <input type="number" name="quantity-250L" min="0" placeholder="Quantity" disabled />
      </div>
      
      <div class="gallon-item">
        <img src="images/distilled.png" alt="3.7L Gallon" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Distilled" data-price="7" />
          Distilled Gallon (₱1)
        </label>
        <input type="number" name="quantity-3.7L" min="0" placeholder="Quantity" disabled />
      </div>

      <div class="gallon-item">
        <img src="images/balde.png" alt="16L Gallon" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Balde" data-price="7" />
          Balde (₱1)
        </label>
        <input type="number" name="quantity-16L" min="0" placeholder="Quantity" disabled />
      </div>

      <div class="gallon-item">
        <img src="images/baril.png" alt="159L Gallon" class="gallon-img" />
        <label>
          <input type="checkbox" name="gallon" value="Baril" data-price="7" />
          Baril (₱25)
        </label>
        <input type="number" name="quantity-159L" min="0" placeholder="Quantity" disabled />
      </div>

      <h2>Payment</h2>
      <label>
        Customer Cash:
        <input type="number" id="cash" min="0" required />
      </label>
      
      <button type="submit">Calculate Total</button>
      <button type="button" id="clearBtn">Clear</button>
    </form>
    
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
